{{ define "main" }}
<article class="content">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
    </header>
    <div class="content__body">
        {{ .Content }}
    </div>
</article>
{{ end }}
